version: "3.8"
services:
    ml-container:
        build: .
        container_name: main-container
        env_file:
            - ./subfiles/.ssh/aws_cli.env
        ports:
            - "10000:8888"
        volumes:
            - ".:/home/ubuntu/work" 
        working_dir: "/home/ubuntu/work"
        deploy:
            resources:
              reservations:
                devices:
                  - capabilities: [gpu]
        tty: true
        stdin_open: true