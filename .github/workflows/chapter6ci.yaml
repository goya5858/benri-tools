name: Create Docker Container

on: [push]

jobs: 
  mlops-container:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./chapter_6_GithubActions
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      
      - name: Build container
        run: |
          docker network create data
          docker compose up --build